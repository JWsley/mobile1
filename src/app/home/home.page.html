<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blanko
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blanko</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>AMONGUS PHONE</strong>
    <br>


<ion-item>
        <ion-label position="floating">Digite o primeiro numero:</ion-label>
        <ion-input type="number" placeholder=""[(ngModel)]="n1" name="n1"></ion-input>
</ion-item>

<ion-item>
  <ion-label position="floating">Digite o segundo numero:</ion-label>
  <ion-input type="number" placeholder=""[(ngModel)]="n2" name="n2"></ion-input>
</ion-item>

    <ion-button (click)="som()">+</ion-button>
    <ion-button (click)="sub()">-</ion-button>
    <ion-button (click)="mult()">X</ion-button>
    <ion-button (click)="divi()">/</ion-button>
    <ion-button (click)="clear()">Clear</ion-button>

    <p>{{ resultado }}</p>



    <hr>
    <ion-label>Calculadora de ºC para ºFah</ion-label>
    <ion-item>
      <ion-label position="floating">ºC</ion-label>
      <ion-input type="number" [(ngModel)]="celsius" name="celsius"></ion-input>
    </ion-item>
    <ion-button (click)="convert()">Conversor</ion-button>
    <p>{{ resu }}</p>

    <ion-label>----------------------------------------------------------</ion-label>

    <strong>IMC</strong>
  <ion-item>
      <ion-label position="floating">Digite o peso:</ion-label>
      <ion-input type="number" [(ngModel)]="Peso"   placeholder="Exemplo 80Kg:"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="floating">Digite sua altura:</ion-label>
      <ion-input type="number" name="altura" placeholder="Exemplo 1.75" [(ngModel)]="altura"></ion-input>
    </ion-item>

  <ion-button (click)="imc()">IMC</ion-button>
  <p>{{ iimc }}</p>




  </div>
</ion-content>
